<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ ASSET_PATH }}/css/post.css?body=1" rel="stylesheet" type="text/css" media="all">
  </head>
  {% if page.url == '/index.html' %}
  <body class="home">
  {% else %}
  <body>
  {% endif %}
    <div class="container">
      <div class="content">
        {{ content }}
      </div>
    </div>
    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/js/jquery-1.8.3.min.js?body=1"></script>
    <script src="{{ ASSET_PATH }}/js/application.js?body=1"></script>
  </body>
</html>
